<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>;
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-border">
          <div class="overview">
          <h1>Weather App</h1>
          <form id="search-form" class="mb-3 center-block">
            <input type="search" placeholder="Search city" id="city-input" />
            <input type="submit" value="Go!" class="btn btn-outline-light btn-sm w-15" autocomplete="off" />
          </form>
          <div class="col-0">
          <h2 id="city"></h2>
          <ul>
            <li id="date"></li>
            <li id="current-weather-condition"></li>
            </div>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-temp-icon">
                <img
                  src=""
                  alt=""
                  class="float-left weather-icon"
                  id="icon"
                />
                <strong class="current-temp" id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-temp" class="active">°c</a> | <a href="#" id="fahrenheit-temp">°f</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind-speed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/LizGilhespy/Weather-app-project"
            target="_blank"
          >
            Open-source code</a
          >
          by Liz Gilhespy</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
