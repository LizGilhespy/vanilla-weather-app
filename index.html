<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-border">
          <div class="overview">
          <h1>Weather App</h1>
          <br />
          <h2>London</h2>
          <ul>
            <li>Monday 07:00</li>
            <li>Cloudy</li>
            </div>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-temp-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                  class="float-left"
                />
                <strong class="current-temp">12</strong><span class="units">°c | <a href="#">°f</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 5%</li>
                <li>Humidity: 87%</li>
                <li>Wind speed: 5km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/LizGilhespy/Weather-app-project"
            target="_blank"
          >
            Open-source code</a
          >
          by Liz Gilhespy</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
